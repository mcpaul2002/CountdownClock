<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Countdown timer</title>
        <meta name="description" content="holiday countdown calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylsheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <h1>Countdown Clock</h1>
        <div id="clockdiv">
        <div>
        <span class="days"></span>
        <div class="small text">Days</div>
        </div>
        <div>
        <span class="hours"></span>
        <div class="small text">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="small text">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="small text">Seconds</div>
        </div>
        </div>
        <script src="myscript.js"></script>
    </body>

</html>
